<div class="ap-header">
  <div class="ap-header-left">
    <app-logo></app-logo>
  </div>
  <div class="ap-header-right">
    <div class="user-info-container">
      <img class="user-icon" src="assets/img/user.png"/>
      <label class="user-name">{{loggedUser.firstName}}, {{loggedUser.lastName}} </label>
    </div>
    <div class="user-logon-container">
      <button type="button" class="logout-button" (click)="onClick()">Log Out</button>
    </div>
  </div>
</div>
