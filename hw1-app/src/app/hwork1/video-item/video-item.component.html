<div appBorderStyle [creationDate]="video?.date" [ngClass]="{'top-rated': video?.isTopRated}" class="ap-item">
  <div class="cource-container">
    <label class="cource-name">{{video?.name | uppercase}}</label>
    <label *ngIf="video?.isTopRated"> <img class="small-icon" src="assets/img/star.png"></label>
    <label class="cources-duration"> <img class="small-icon" src="assets/img/clock.png">{{video?.length| timeformat}}</label>
    <label class="cource-date"> <img class="small-icon" src="assets/img/calendar.png">{{video?.date| date}}</label>
    <label class="cource-description"> {{video?.description}}</label>
  </div>
  <div class="cource-actions">
    <button type="button" class="cource-button" (click)="onCourseEdit()">{{ 'FORMS.COURSE_LIST.EDIT_COURSE' | translate}}</button>
    <button type="button" class="cource-button" (click)="onCourseDelete()">{{ 'FORMS.COURSE_LIST.DELETE_COURSE' | translate}}</button>
  </div>
</div>
